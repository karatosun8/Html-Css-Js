<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Korona Çaloşma Anketi</title>
</head>
<body>

    <section id="header">
        <div class="bg-white text-center py-4 ">
            <div class="container">
                <h2 class="text-danger display-4 my-4">Evden Çalışma Anketi</h2>
            </div>

        </div>

    </section>

    <section id="questions">
        <div class="bg-secondary">
            <div class="container">
                <form class="question-form text-white p-3">
                    <div class="my-4">
                        <p>1.Ofiste daha verimli çalışıyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1"  value="E" checked>
                            <label class="form-check-label" >
                              Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1"  value="H">
                            <label class="form-check-label" >
                              Hayır
                            </label>
                          </div>
                          
                    </div>
                    <div class="my-4">
                        <p>2.Ofiste tam zamanlı dönmek istiyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2"  value="E" checked>
                            <label class="form-check-label" >
                              Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2"  value="H">
                            <label class="form-check-label" >
                              Hayır
                            </label>
                          </div>
                          
                    </div>
                    <div class="my-4">
                        <p>3.Evdeyken teknik sorunlar daha zor çözülüyor</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3"  value="E" checked>
                            <label class="form-check-label" >
                              Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3"  value="H">
                            <label class="form-check-label" >
                              Hayır
                            </label>
                          </div>
                          
                    </div>
                    <div class="my-4">
                        <p>4.Evdeyken Jiradaki haftalık taskları yetiştirmekte zorlanıyorum</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4"  value="E" checked>
                            <label class="form-check-label" >
                              Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4"  value="H">
                            <label class="form-check-label" >
                              Hayır
                            </label>
                          </div>
                          
                    </div>
                    <div class="text-center ">
                        <input type="submit" class="btn btn-light my-3">
                    </div>
                </form>
            </div>
        </div>

    </section>

<script src="js.js"></script>
</body>
</html>
